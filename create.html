<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krijo Histori • StoryVerse</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Style yt -->
    <link rel="stylesheet" href="style.css">
</head>
<body onload="loadCreatePage()" class="bg-light">

    <!-- HEADER -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <span class="navbar-brand fw-bold">✍️ Krijo Histori</span>
            <a href="index.html" class="btn btn-outline-primary btn-sm">⬅ Kthehu</a>
        </div>
    </nav>

    <!-- CREATE FORM -->
    <div class="container">
        <div class="card shadow-sm p-4 mb-5">
            <div class="mb-3">
                <input type="text" id="storyTitle" class="form-control" placeholder="Titulli i Historisë">
            </div>

            <div class="mb-3">
                <label for="storyCover" class="form-label fw-bold">Zgjidh cover image për historinë:</label>
                <select id="storyCover" class="form-select">
                    <option value="img/cover1.jpg">Cover 1</option>
                    <option value="img/cover2.jpg">Cover 2</option>
                    <option value="img/cover3.jpg">Cover 3</option>
                    <option value="img/cover4.jpg">Cover 4</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="storyCategory" class="form-label fw-bold">Kategoria:</label>
                <select id="storyCategory" class="form-select">
                    <option>Fantasy</option>
                    <option>Sci-Fi</option>
                    <option>Drama</option>
                    <option>Comedy</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="storyContent" class="form-label fw-bold">Shkruaj historinë tënde:</label>
                <textarea id="storyContent" class="form-control" rows="8" placeholder="Shkruaj historinë tënde..."></textarea>
            </div>

            <button class="btn btn-success w-100" onclick="publishStory()">Publiko Historinë</button>
            <p id="autosaveText" class="text-muted mt-2">Autosave…</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- App Script -->
    <script src="app.js"></script>
</body>
</html>
